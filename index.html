<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="display">
            <div id="history"></div>
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button class="btn gray" data-action="clear">C</button>
            <button class="btn gray" data-action="invert">±</button>
            <button class="btn gray" data-action="percent">%</button>
            <button class="btn blue" data-action="/">÷</button>

            <button class="btn dark" data-action="7">7</button>
            <button class="btn dark" data-action="8">8</button>
            <button class="btn dark" data-action="9">9</button>
            <button class="btn blue" data-action="*">×</button>

            <button class="btn dark" data-action="4">4</button>
            <button class="btn dark" data-action="5">5</button>
            <button class="btn dark" data-action="6">6</button>
            <button class="btn blue" data-action="-">−</button>

            <button class="btn dark" data-action="1">1</button>
            <button class="btn dark" data-action="2">2</button>
            <button class="btn dark" data-action="3">3</button>
            <button class="btn blue" data-action="+">+</button>

            <button class="btn dark" data-action=".">.</button>
            <button class="btn dark" data-action="0">0</button>
            <button class="btn dark" data-action="backspace">⌫</button>
            <button class="btn blue" data-action="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
